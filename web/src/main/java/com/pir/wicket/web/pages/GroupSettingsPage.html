<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:extend>
    <div class='col-xs-12'>
        <div class='row'>
            <div class='col-sm-12'>
                <div class='page-header'>
                    <h1 class='pull-left'>
                        <i class='icon-group'></i>
                        <span>Group Profile</span>
                    </h1>
                </div>
            </div>
        </div>
        <div class='row'>
                <div class='box'>
                    <div class='box-content box-double-padding'>
                        <form wicket:id="registrationForm" class='form validate-form' style='margin-bottom: 0;' method="post">
                            <fieldset>
                                <div class='col-sm-4'>
                                    <div class='lead'>
                                        <i class='icon-group text-contrast'></i>
                                        Group Details
                                    </div>
                                    <small class='text-muted'>This is what will be visible to people who see your group.</small>
                                </div>
                                <div class='col-sm-7 col-sm-offset-1'>
                                    <div class='form-group'>
                                        <div class='controls with-icon-over-input'>
                                            <label for="groupName">Group name</label>
                                            <input wicket:id="groupName" class='form-control' id='groupName' placeholder='Group Name' type='text' data-rule-required="true">
                                        </div>
                                    </div>
                                    <div class='form-group'>
                                        <div class='controls with-icon-over-input'>
                                            <label for="groupDescription">Group Description</label>
                                            <textarea wicket:id="groupDescription" class='form-control' id='groupDescription' placeholder='Group Description' type='text' rows="6" data-rule-required="true" />
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class='form-actions form-actions-padding' style='margin-bottom: 0;'>
                                <div class='text-right'>
                                    <button wicket:id="saveButton" class='btn btn-primary btn-lg text-center' type="submit">
                                        <i class='icon-save'></i>
                                        Save
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
