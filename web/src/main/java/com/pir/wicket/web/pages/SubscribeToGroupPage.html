<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<wicket:extend>
<div class='middle-container'>
        <div class='middle-row'>
            <div class='middle-wrapper'>
                <div class='login-container-header'>
                    <div class='container'>
                        <div class='row'>
                            <div class='col-sm-12'>
                                <div class='text-center'>
                                    <img height="31" src="assets/images/logo_lg.png"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='login-container'>
                    <div class='container'>
                        <div class='row'>
                            <div class='col-sm-4 col-sm-offset-4'>
                                <div class='box'>
                                    <div class='box-header red-background'>
                                        <div class='title'>
                                            <div class='icon-edit'></div>
                                            Let&apos;s get started!
                                        </div>
                                    </div>
                                    <div class='box-content'>
                                        <form wicket:id="subscribeForm" class="form validate-form" style="margin-bottom: 0;" method="post" action="#" accept-charset="UTF-8">
                                            <input name="authenticity_token" type="hidden" />
                                            <div class="alert alert-success">
                                                <i class="icon-ok-sign"></i>
                                                Tell us little bit about you!
                                                <div wicket:id="feedback" style="color:red;">
                                                    [[ feedback ]]
                                                </div>
                                            </div>
                                            <div class='form-group'>
                                                <div class='controls with-icon-over-input'>
                                                    <label for='groupCodeText'>Group Number? <br/>
                                                        (you should have this, if not, please contact your group administrator, this is typically the person who is sending group messages)</label>
                                                    <input wicket:id="groupCode" class='form-control' id='groupCodeText' placeholder='Group Number e.g. 123456789' type='text' data-rule-required='true' data-rule-number='true'>
                                                    <i class='icon-user text-muted'></i>
                                                </div>
                                            </div>
                                            <div class='form-group'>
                                                <div class='controls with-icon-over-input'>
                                                    <label for='username'>Username (<a wicket:id="loginLink" class='alert-success'>already have an account, please sign in?</a>)</label>
                                                    <input wicket:id="username" value="" placeholder="username (used to login)" class="form-control" id="username"  name="username" type="text"  data-rule-required='true'/>
                                                    <i class='icon-user text-muted'></i>
                                                </div>
                                            </div>
                                            <div class='form-group'>
                                                <div class='controls with-icon-over-input'>
                                                    <label for='password'>Password</label>
                                                    <input wicket:id="password" value="" placeholder="Password" class="form-control" id="password" name="password" type="password" data-rule-required='true'/>
                                                    <i class='icon-lock text-muted'></i>
                                                </div>
                                            </div>
                                            <div class='form-group'>
                                                <div class='controls with-icon-over-input'>
                                                    <label for='password_confirmation'>Confirm Password</label>
                                                    <input wicket:id="passwordConfirmation" value="" placeholder="Password confirmation" class="form-control" id="password_confirmation" name="password_confirmation" type="password" data-rule-required='true'  data-rule-equalto='#password' />
                                                    <i class='icon-lock text-muted'></i>
                                                </div>
                                            </div>
                                            <div class='form-group'>
                                                <div class='controls with-icon-over-input'>
                                                    <label for='email'>Your email?</label>
                                                    <input wicket:id="email" value="" placeholder="E-mail" class="form-control" id="email" name="email" type="text" data-rule-required='true' data-rule-email='true' />
                                                    <i class='icon-user text-muted'></i>
                                                </div>
                                            </div>
                                            <div class='form-group'>
                                                <div class='controls with-icon-over-input'>
                                                    <label for='email'>First Name</label>
                                                    <input wicket:id="firstName" value="" placeholder="First Name" class="form-control" id="firstName" name="email" type="text" data-rule-required='true' maxlength="100" />
                                                    <i class='icon-user text-muted'></i>
                                                </div>
                                            </div>
                                            <div class='form-group'>
                                                <div class='controls with-icon-over-input'>
                                                    <label for='email'>Last Name</label>
                                                    <input wicket:id="lastName" value="" placeholder="Last Name" class="form-control" id="lastName" name="email" type="text" data-rule-required='true' maxlength="100" />
                                                    <i class='icon-user text-muted'></i>
                                                </div>
                                            </div>
                                            <div class="alert alert-warning alert-dismissable">
                                                <i class="icon-ok-sign"></i>
                                                Would like to receive text messages from this group? (optional)
                                            </div>
                                            <div class='form-group'>
                                                <div class='controls with-icon-over-input'>
                                                    <label for='mobileNumber'>Mobile Number?</label>
                                                    <input wicket:id="mobileNumber" value="" placeholder="Mobile Number" class="form-control" id="mobileNumber" name="mobileNumber" type="text" maxlength="100" data-rule-phoneus="true"/>
                                                    <i class='icon-user text-muted'></i>
                                                </div>
                                            </div>
                                            <div class='form-group'>
                                                <div class='controls with-icon-over-input'>
                                                    <label for='mobileCarrier'>Mobile Carrier</label>
                                                    <select wicket:id="mobileCarrier" value="" class="form-control" id="mobileCarrier" name="mobileCarrier" />
                                                    <i class='icon-user text-muted'></i>
                                                </div>
                                            </div>
                                            <div class='form-group'>
                                                <div class='controls'>
                                                <label for='agreement'>
                                                    <input id='agreement' name='agreement' type='checkbox' value='' data-rule-required='true'>
                                                    I accept
                                                    <a class='text-contrast' href='/Terms'>terms and conditions</a>
                                                </label>
                                                </div>
                                            </div>
                                            <div class='form-actions form-actions-padding-sm form-actions-padding-md form-actions-padding-lg text-center' style='margin-bottom: 0;'>
                                                <button wicket:id="subscribeButton" class='btn btn-primary btn-lg' type="submit">
                                                    <i class='icon-save'></i>
                                                    Sign me up <br/> Start receiving group messages!
                                                </button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='login-container-footer'>
                    <div class='container'>
                        <div class='row'>
                            <div class='col-sm-12'>
                                <div class='text-center'>
                                    <a href='/ForgotPassword'>
                                        <i class='icon-lock'></i>
                                        Forgot your password?
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
