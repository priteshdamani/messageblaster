<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<wicket:extend>
    <div class='middle-container'>
        <div class='middle-row'>
            <div class='middle-wrapper'>
                <div class='login-container-header'>
                    <div class='container'>
                        <div class='row'>
                            <div class='col-sm-12'>
                                <div class='text-center'>
                                    <img height="31" src="assets/images/logo_lg.png"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='login-container'>
                    <div class='container'>
                        <div class='row'>
                            <div class='col-sm-4 col-sm-offset-4'>
                                <div class='box'>
                                    <div class='box-header red-background'>
                                        <div class='title'>
                                            <div class='icon-edit'></div>
                                            Recover Password
                                        </div>
                                    </div>
                                    <div class='box-content'>
                                        <span wicket:id="feedback" style="color: red;"></span>

                                        <form wicket:id="usernameResetForm" class="form validate-form"
                                              style="margin-bottom: 0;" method="post" action="#" accept-charset="UTF-8">
                                            <input name="authenticity_token" type="hidden"/>

                                            <div class='form-group'>
                                                <div class='controls with-icon-over-input'>
                                                    <label for='username'>Username</label>
                                                    <input wicket:id="username" value="" placeholder="username"
                                                           class="form-control" id="username" name="username"
                                                           type="text" data-rule-required='true'/>
                                                    <i class='icon-user text-muted'></i>
                                                </div>
                                            </div>
                                            <div class='form-actions form-actions-padding-sm form-actions-padding-md form-actions-padding-lg text-center'
                                                 style='margin-bottom: 0;'>
                                                <button class='btn btn-primary btn-lg' type="submit">
                                                    <i class='icon-save'></i>
                                                    Send me the instructions!
                                                </button>
                                            </div>
                                        </form>
                                        <div class='text-center'>
                                            <hr class='hr-normal'>
                                            <h1>OR</h1>
                                        </div>
                                        <form wicket:id="emailResetForm" class="form validate-form"
                                              style="margin-bottom: 0;" method="post" action="#" accept-charset="UTF-8">
                                            <div class='form-group'>
                                                <div class='controls with-icon-over-input'>
                                                    <label for='email'>Your email?</label>
                                                    <input wicket:id="email" value="" placeholder="E-mail"
                                                           class="form-control" id="email" name="email" type="text"
                                                           data-rule-required='true' data-rule-email='true'/>
                                                    <i class='icon-user text-muted'></i>
                                                </div>
                                            </div>
                                            <div class='form-actions form-actions-padding-sm form-actions-padding-md form-actions-padding-lg text-center'
                                                 style='margin-bottom: 0;'>
                                                <button class='btn btn-primary btn-lg' type="submit">
                                                    <i class='icon-save'></i>
                                                    Send me the instructions!
                                                </button>
                                            </div>
                                        </form>
                                        <div class='text-center'>
                                            <hr class='hr-normal'>
                                            <a href='/Dashboard'>
                                                <i class='icon-chevron-left'></i>
                                                I already know my password
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='login-container-footer'>
                    <div class='container'>
                        <div class='row'>
                            <div class='col-sm-12'>
                                <div class='text-center'>
                                    <a href='/SignUp'>
                                        <i class='icon-user'></i>
                                        New to Group Notifier?
                                        <strong>Sign up</strong>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
