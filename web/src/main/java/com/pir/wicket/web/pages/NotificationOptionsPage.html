<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:extend>
    <div class='col-xs-12'>
        <div class='row'>
            <div class='col-sm-12'>
                <div class='page-header'>
                    <h1 class='pull-left'>
                        <i class='icon-group'></i>
                        <span>Choose how you wish to receive notifications from this group</span>
                    </h1>
                </div>
            </div>
        </div>
        <div>
            <div>
                <div class='box'>
                    <div class='box-content box-double-padding'>
                        <form wicket:id="notificationOptionForm" class='form validate-form' style='margin-bottom: 0;'
                              method="post">
                            <fieldset>
                                <div class="row">
                                    <div class='col-sm-4'>
                                        <div class='lead'>
                                            <i class='icon-group text-contrast'></i>
                                            Notification Options
                                        </div>
                                        <small class='text-muted'>Choose how you want to receive messages.</small>
                                        <br/><br/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class='col-sm-7'>

                                        <label for="receiveEmails">Receive Emails</label><br/>

                                        <div class='make-switch switch switch-large'
                                             data-off-label='&lt;i class="icon-remove"&gt;&lt;/i&gt;'
                                             data-on-label='&lt;i class="icon-ok"&gt;&lt;/i&gt;' data-on='primary'>
                                            <input wicket:id="receiveEmails" id="receiveEmails" name="receiveEmails"
                                                   type='checkbox' checked="true">
                                        </div>
                                    </div>
                                    <div class='col-sm-7'>
                                        <label for="receiveTxt">Receive Text Messages (will only work if you have
                                            entered a phone number in your profile)</label><br/>

                                        <div class='make-switch switch switch-large'
                                             data-off-label='&lt;i class="icon-remove"&gt;&lt;/i&gt;'
                                             data-on-label='&lt;i class="icon-ok"&gt;&lt;/i&gt;' data-on='danger'>
                                            <input wicket:id="receiveTxt" id="receiveTxt" name="receiveTxt"
                                                   type='checkbox' checked="true">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class='row form-actions form-actions-padding' style='margin-bottom: 0;'>
                                <div class='text-left'>
                                    <button class='btn btn-primary btn-lg text-center' type="submit">
                                        <i class='icon-save'></i>
                                        Save
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
