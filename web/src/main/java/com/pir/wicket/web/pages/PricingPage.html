<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<wicket:extend>
<div id="content-wrapper" class="row">
<div class="col-xs-12">
<div class="row">
    <div class="col-sm-12">
        <div class="page-header contrast-background">
            <h1 class="text-center">
                <i class="icon-money" style="color: white;"></i>
                <span style="color: white;">Simple Pricing</span>
            </h1>
        </div>
    </div>
</div>
<div style="background-color: white;">
<div class='row pricing-tables'>
    <div class='col-md-offset-3 col-sm-6 col-md-3'>
        <div class='pricing-table'>
            <div class='header'>BASIC</div>
            <div class='price blue-background'>
                <span>Free</span>
            </div>
            <ul class='list-unstyled features'>
                <li>
                    <strong>Pricing is per year</strong>
                </li>
                <li>
                    <strong>20</strong>
                    Group Members
                </li>
                <li>
                    <strong>Unlimited</strong>
                    Messages
                </li>
                <li>
                    <strong>Price per group</strong>
                    Free
                </li>
            </ul>
            <div class='footer'>
                <a class="btn btn-primary" href="#"><i class='icon-signin'></i>
                    Thank You :)
                </a>
            </div>
        </div>
    </div>
    <div class='col-sm-6 col-md-3'>
        <div class='pricing-table'>
            <div class='header'>PREMIUM</div>
            <div class='price orange-background'>
                <span>$20</span>
            </div>
            <ul class='list-unstyled features'>
                <li>
                    <strong>Pricing is per year</strong>
                </li>
                <li>
                    <strong>500</strong>
                    Group Members
                </li>
                <li>
                    <strong>Unlimited</strong>
                    Messages
                </li>
                <li>
                    <strong>Price per group</strong>
                    $20 <strong>per year</strong>
                </li>
            </ul>
            <div class='footer'>
                <a class="btn btn-warning" href="https://www.groupnotifier.com/Pay"><i class='icon-signin'></i>
                    Upgrade Now
                </a>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</wicket:extend>
</html>
