<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<wicket:extend>
    <div class='middle-container'>
        <div class='middle-row'>
            <div class='middle-wrapper'>
                <div class='login-container-header'>
                    <div class='container'>
                        <div class='row'>
                            <div class='col-sm-12'>
                                <div class='text-center'>
                                    <img height="31" src="assets/images/logo_lg.png"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='login-container'>
                    <div class='container'>
                        <div class='row'>
                            <div class='col-sm-4 col-sm-offset-4'>
                                <div class='box'>
                                    <div class='box-header red-background'>
                                        <div class='title'>
                                            <div class='icon-edit'></div>
                                            Let&apos;s get started!
                                        </div>
                                    </div>
                                    <div class='box-content'>
                                        <form wicket:id="joinForm" class="form validate-form" style="margin-bottom: 0;"
                                              method="post" action="#" accept-charset="UTF-8">
                                            <div class="alert alert-error">
                                                <div wicket:id="feedback" style="color:red;">
                                                    [[ feedback ]]
                                                </div>
                                            </div>
                                            <div class='form-group'>
                                                <div class='controls with-icon-over-input'>
                                                    <label for='groupCodeText'>Group Number? <br/>
                                                        (you should have this, if not, please contact your group
                                                        administrator, this is typically the person who is sending group
                                                        messages)</label>
                                                    <input wicket:id="groupCode" class='form-control' id='groupCodeText'
                                                           placeholder='Group Number e.g. 123456789' type='text'
                                                           data-rule-required='true' data-rule-number='true'>
                                                    <i class='icon-user text-muted'></i>
                                                </div>
                                            </div>
                                            <div class='form-group'>
                                                <div class='controls'>
                                                    <label for='agreement'>
                                                        <input id='agreement' name='agreement' type='checkbox' value=''
                                                               data-rule-required='true'>
                                                        I accept
                                                        <a class='text-contrast' href='/Terms'>terms and conditions</a>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class='form-actions form-actions-padding-sm form-actions-padding-md form-actions-padding-lg text-center'
                                                 style='margin-bottom: 0;'>
                                                <button wicket:id="joinButton" class='btn btn-primary btn-lg'
                                                        type="submit">
                                                    <i class='icon-save'></i>
                                                    Join group and receive messages!
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='login-container-footer'>
                    <div class='container'>
                        <div class='row'>
                            <div class='col-sm-12'>
                                <div class='text-center'>
                                    <a href='/ForgotPassword'>
                                        <i class='icon-lock'></i>
                                        Forgot your password?
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
